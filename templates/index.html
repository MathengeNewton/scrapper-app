{%extends 'base.html'%}
{%block title%}
<title>login {{name}}</title>
{%endblock%}

{%block body%}

<div>
    <div class="content">
        <form id="myForm" class="loginform" action='/login' method="POST">
            <h1>Welcome newton</h1>
            <h1>Enter Credentials:</h1>
            {{form.hidden_tag()}}

            <div class="form-style-email">
                {{form.email.label}}
                {{form.email}}
            </div>
            <br />

            <div class="form-control">
                {{form.password.label}}
                {{form.password}}
            </div>
            <br />
            <input type="submit" class="submit-button" value="submit" />
            <br />
            <!-- <input type="file" name="myFile" /> -->
            <br />
        </form>
    </div>
</div>
{%endblock%}
{%block extracss%}
<link rel="stylesheet" href="{{ url_for('static',filename='css/forms.css')}}" />
{%endblock%}
